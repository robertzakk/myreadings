<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login | My Readings</title>

        <!-- Google Fonts Import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link href="styles_login.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="login-container">
            <div class="title">
                <img src="../src/imgs/placeholder.png"/>
                <h1>My Readings</h1>
            </div>

            <div class="form-container">
                <div>
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>

                <form action="/" method="post">
                    <label>Email</label>
                    <input required placeholder="Enter Email" name="email"/>

                    <label>Password</label>
                    <input required placeholder="Enter Password" name="password"/>

                    <button class="log-in"type="submit"></button>
                </form>

                <div>
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </body>
</html>
